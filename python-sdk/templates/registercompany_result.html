<!-- Register result panel -->

{% extends 'base.html' %}
{% block content %}
<div style="
		width: 100%;
        text-align: center;
        font-family: 'Arial Narrow', Arial, sans-serif;
    ">
    <h1>Supply Chain Finance System</h1>
    <hr align='center' width='1200' size='5' color='#87CEFA'>
    <h2>Company name: {{cname}}</h2>
    <h2>Company money: {{money}}</h2>
    <h2>Register {{result}}</h2>
    <form action='/' method=post enctype=multipart/form-data>
        <input type=submit value=return style="height:40px; width:240px; display:inline-block; text-align:center;font-family: ' Arial Narrow', Arial, sans-serif;">
    </form>
    <hr align='center' width='1200' size='5' color='#87CEFA'>

    <br><br><br>
</div>
    {% endblock %}
